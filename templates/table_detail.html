            <!-- Header -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex-1">
                    <h1 class="text-2xl font-semibold text-gray-800" x-text="table.name || 'Loading...'"></h1>
                    <p class="text-sm text-gray-500">Manage your table's data and structure.</p>
                </div>
                <div x-data="{ dropdownOpen: false }" @click.outside="dropdownOpen = false" class="relative">
                    <button @click="dropdownOpen = !dropdownOpen" class="relative block h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
                        <span id="user-avatar" class="h-full w-full object-cover bg-gray-300 flex items-center justify-center text-gray-600 font-bold"></span>
                    </button>
                    <div x-cloak x-show="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10">
                        <div class="px-4 py-2 text-sm text-gray-700" id="user-email">Loading...</div>
                        <a href="/app/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Profile</a>
                        <a href="#" @click.prevent="signOut()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Sign Out</a>
                    </div>
                </div>
            </header>

            <!-- Main content with bottom tabs -->
            <div class="flex-1 flex flex-col overflow-hidden bg-gray-100">
                <!-- Top Tabs -->
                <div class="px-6 pt-4 bg-gray-100">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-6">
                            <button @click="currentTab = 'data'" :class="currentTab === 'data' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">
                                Data
                            </button>
                            <button @click="currentTab = 'structure'" :class="currentTab === 'structure' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">
                                Structure
                            </button>
                            <button @click="currentTab = 'sql'" :class="currentTab === 'sql' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">
                                SQL
                            </button>
                        </nav>
                    </div>
                </div>

                <main class="flex-1 overflow-y-auto">
                    <div class="p-6">
                        <!-- Data Grid View -->
                        <div x-show="currentTab === 'data'">
                            <div class="flex justify-end mb-4">
                                <button @click="addRow()" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none text-sm font-medium">
                                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                                    Add Row
                                </button>
                            </div>
                            <div class="bg-white shadow-sm ring-1 ring-gray-900/5 overflow-auto rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="sticky left-0 bg-gray-50 px-3 py-3.5 text-center text-sm font-semibold text-gray-900 w-12"></th>
                                            <template x-for="column in table.columns" :key="column.name">
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900" x-text="column.name"></th>
                                            </template>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <template x-for="row in rows" :key="row.id">
                                            <tr class="group even:bg-gray-50 hover:bg-blue-50">
                                                <td class="sticky left-0 bg-white even:bg-gray-50 group-hover:bg-blue-50 px-3 py-2 text-center">
                                                    <button @click="deleteRow(row.id)" class="text-gray-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                    </button>
                                                </td>
                                                <template x-for="column in table.columns" :key="column.name">
                                                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700 focus-within:bg-blue-100">
                                                        <div contenteditable="true" class="w-full h-full outline-none" @blur="updateRow(row, column.name, $event.target.innerText)" x-text="row.data[column.name] || ''"></div>
                                                    </td>
                                                </template>
                                            </tr>
                                        </template>
                                        <tr x-show="rows.length === 0">
                                            <td :colspan="table.columns.length + 1" class="text-center py-16 text-gray-500">
                                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
                                                <h3 class="mt-2 text-sm font-semibold text-gray-900">No data yet</h3>
                                                <p class="mt-1 text-sm text-gray-500">Get started by adding a new row.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Structure View - Overhauled UI -->
                        <div x-show="currentTab === 'structure'">
                            <div class="bg-white p-6 rounded-lg shadow-sm ring-1 ring-gray-900/5">
                                <div class="space-y-4">
                                    <template x-for="(column, index) in editableTable.columns" :key="index">
                                        <div class="p-4 border rounded-lg" :class="{'bg-blue-50/50 border-blue-200': column.is_primary_key, 'bg-gray-50/50': !column.is_primary_key}">
                                            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                                                <div class="md:col-span-4 flex items-center">
                                                    <svg x-show="column.is_primary_key" class="w-5 h-5 text-blue-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path></svg>
                                                    <input type="text" x-model="column.name" placeholder="column_name" required class="w-full p-2 border rounded-md shadow-sm" :disabled="column.is_primary_key">
                                                </div>
                                                <div class="md:col-span-4">
                                                    <select x-model="column.type" class="w-full p-2 border rounded-md shadow-sm bg-white" :disabled="column.is_primary_key"><option value="serial" disabled>Primary Key</option><option value="text">Text</option><option value="number">Number</option><option value="date">Date</option><option value="boolean">Checkbox</option><option value="timestamp">Timestamp</option><option value="jsonb">JSON</option></select>
                                                </div>
                                                <div class="md:col-span-3 flex items-center space-x-4">
                                                    <!-- Future constraints can go here -->
                                                </div>
                                                <div class="md:col-span-1 flex justify-end items-center">
                                                    <button type="button" @click="removeColumn(index)" x-show="!column.is_primary_key" class="text-gray-400 hover:text-red-600">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="relative h-px bg-gray-200 my-3">
                                                <button type="button" @click="addColumnAfter(index)" class="absolute left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-xs text-blue-600 hover:text-blue-800 focus:outline-none ring-1 ring-gray-200 rounded-full transition-transform hover:scale-110">
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                                <div class="mt-8 flex justify-end">
                                    <button @click="saveStructure()" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">Save Structure</button>
                                </div>
                            </div>
                        </div>

                        <!-- SQL View -->
                        <div x-show="currentTab === 'sql'">
                            <div class="relative bg-gray-900 text-white p-6 rounded-lg shadow-sm font-mono text-sm overflow-x-auto ring-1 ring-gray-900/10">
                                <button @click="copyToClipboard(generatedSql)" class="absolute top-3 right-3 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs font-semibold py-1 px-2 rounded">Copy</button>
                                <pre><code x-text="generatedSql"></code></pre>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        if (!supabaseUrl || !supabaseAnonKey) console.error("Supabase credentials missing.");
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function tableDetailApp() {
            return {
                session: null,
                databaseId: null,
                tableId: null,
                table: { name: 'Loading...', columns: [] },
                editableTable: { name: '', columns: [] },
                rows: [],
                isLoading: true,
                currentTab: 'data', // Default tab

                init(dbId, tableId) {
                    this.databaseId = dbId;
                    this.tableId = tableId;
                    supabase.auth.onAuthStateChange((_event, session) => {
                        if (!session) { window.location.href = '/login'; return; }
                        this.session = session;
                        this.updateUserInfo(session);
                        this.fetchTableDetails();
                        this.fetchRows();
                    });
                },

                updateUserInfo(session) {
                    const user = session.user;
                    document.getElementById('user-email').textContent = user.email;
                    const fullName = user.user_metadata.full_name;
                    document.getElementById('user-avatar').textContent = fullName ? fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : user.email.substring(0, 1).toUpperCase();
                },

                async fetchTableDetails() {
                    this.isLoading = true;
                    try {
                        const response = await fetch(`/api/v1/tables/${this.tableId}`, { headers: { 'Authorization': `Bearer ${this.session.access_token}` } });
                        if (!response.ok) throw new Error('Failed to fetch table details');
                        this.table = await response.json();
                        this.editableTable = JSON.parse(JSON.stringify(this.table)); // Deep copy for editing
                    } catch (error) { 
                        console.error(error);
                        alert('Could not load table details.');
                    } finally {
                        this.isLoading = false;
                    }
                },

                async fetchRows() {
                    try {
                        const response = await fetch(`/api/v1/tables/${this.tableId}/rows`, { headers: { 'Authorization': `Bearer ${this.session.access_token}` } });
                        if (!response.ok) throw new Error('Failed to fetch rows');
                        this.rows = await response.json();
                    } catch (error) { console.error(error); }
                },

                async addRow() {
                    try {
                        const response = await fetch(`/api/v1/tables/${this.tableId}/rows`, { method: 'POST', headers: { 'Authorization': `Bearer ${this.session.access_token}` } });
                        if (!response.ok) throw new Error('Failed to add row');
                        const newRow = await response.json();
                        this.rows.push(newRow);
                    } catch (error) { console.error(error); alert('Could not add new row.'); }
                },

                async updateRow(row, columnName, newValue) {
                    const originalValue = row.data[columnName];
                    row.data[columnName] = newValue; // Optimistic update
                    try {
                        const response = await fetch(`/api/v1/rows/${row.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${this.session.access_token}` },
                            body: JSON.stringify({ data: row.data })
                        });
                        if (!response.ok) throw new Error('Failed to update row');
                    } catch (error) {
                        console.error(error);
                        row.data[columnName] = originalValue; // Revert on failure
                        alert('Failed to save changes.');
                    }
                },

                async deleteRow(rowId) {
                    if (!confirm('Are you sure you want to delete this row?')) return;
                    try {
                        const response = await fetch(`/api/v1/rows/${rowId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${this.session.access_token}` } });
                        if (!response.ok) throw new Error('Failed to delete row');
                        this.rows = this.rows.filter(r => r.id !== rowId);
                    } catch (error) { console.error(error); alert('Could not delete row.'); }
                },

                async saveStructure() {
                    try {
                        // Create a payload that matches the backend's TableUpdate model.
                        // This prevents sending the 'id' field, which would cause an error.
                        const payload = {
                            name: this.editableTable.name,
                            columns: this.editableTable.columns
                        };
                        const response = await fetch(`/api/v1/tables/${this.tableId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${this.session.access_token}` },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            const err = await response.json();
                            throw new Error(err.detail || 'Failed to save structure');
                        }
                        this.table = await response.json();
                        this.editableTable = JSON.parse(JSON.stringify(this.table));
                        alert('Table structure saved successfully!');
                    } catch (error) { console.error(error); alert(`Could not save table structure: ${error.message}`); }
                },

                addColumnAfter(index) {
                    const newColumn = { name: '', type: 'text', is_primary_key: false, is_unique: false, is_not_null: false, foreign_key: null };
                    this.editableTable.columns.splice(index + 1, 0, newColumn);
                },
                removeColumn(index) {
                    if (!this.editableTable.columns[index].is_primary_key) {
                        this.editableTable.columns.splice(index, 1);
                    }
                },

                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => alert('SQL copied to clipboard!'));
                },

                get generatedSql() {
                    if (!this.table.name) return 'Generating SQL...';
                    let sql = `CREATE TABLE "${this.table.name}" (\n`;
                    this.table.columns.forEach((col, index) => {
                        sql += `  "${col.name}" ${col.type}`;
                        if (col.is_primary_key) sql += ' PRIMARY KEY';
                        if (col.is_not_null) sql += ' NOT NULL';
                        if (col.is_unique) sql += ' UNIQUE';
                        if (index < this.table.columns.length - 1) sql += ',';
                        sql += '\n';
                    });
                    sql += ');';
                    return sql;
                },

                async signOut() {
                    await supabase.auth.signOut();
                }
            }
        }
    </script>
</body>
</html>
