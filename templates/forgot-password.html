<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div id="form-container">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Forgot Password</h1>
                <p class="mt-2 text-sm text-gray-600">Enter your email and we'll send you a link to reset your password.</p>
            </div>
            <form id="reset-form" class="space-y-4 mt-6">
                <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send Reset Link</button>
            </form>
            <p id="error-message" class="text-center text-sm text-red-600 mt-4"></p>
            <p class="mt-4 text-center text-sm text-gray-600">
                Remembered your password? <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Log in</a>
            </p>
        </div>
        <div id="success-message" class="hidden text-center">
             <h1 class="text-2xl font-bold text-gray-900">Check your email</h1>
             <p class="mt-2 text-sm text-gray-600">If an account exists for the email you entered, we have sent a password reset link to it.</p>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const errorMessage = document.getElementById('error-message');

        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing.");
            errorMessage.textContent = 'Configuration error. Please contact support.';
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const resetForm = document.getElementById('reset-form');
        resetForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            const email = document.getElementById('email').value;

            // Explicitly tell Supabase where to send the user after they click the verification link.
            const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: `${window.location.origin}/update-password`,
            });

            // Always show success to prevent email enumeration attacks
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        });
    </script>
</body>
</html>
