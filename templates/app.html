<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="app()" x-init="init()">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="flex-shrink-0 w-64 flex flex-col border-r bg-white transition-all duration-300 md:flex" :class="{' -ml-64': !sidebarOpen }">
            <div class="h-16 flex-shrink-0 flex items-center justify-center border-b text-xl font-bold text-gray-800">
                FormPipeDB
            </div>
            <nav class="flex-1 flex flex-col overflow-y-auto">
                <a href="/app" class="p-4 flex items-center text-gray-700 bg-gray-200">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                    Dashboard
                </a>
                <!-- Other links can be added here later -->
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 focus:outline-none md:hidden">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                <div class="flex-1"></div> <!-- Spacer -->
                <div x-data="{ dropdownOpen: false }" @click.outside="dropdownOpen = false" class="relative">
                    <button @click="dropdownOpen = !dropdownOpen" class="relative block h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
                        <span id="user-avatar" class="h-full w-full object-cover bg-gray-300 flex items-center justify-center text-gray-600 font-bold"></span>
                    </button>
                    <div x-cloak x-show="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10">
                        <div class="px-4 py-2 text-sm text-gray-700" id="user-email">Loading...</div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Profile</a>
                        <a href="#" @click.prevent="signOut()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Sign Out</a>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-semibold text-gray-800">My Databases</h1>
                        <button @click="showCreateModal = true" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Create New Database</button>
                    </div>

                    <!-- Loading State -->
                    <div x-show="isLoading" class="text-center py-10">
                        <p>Loading your databases...</p>
                    </div>

                    <!-- Empty State -->
                    <div x-show="!isLoading && databases.length === 0" class="text-center bg-white p-12 rounded-lg shadow">
                        <h2 class="text-xl font-medium text-gray-800">No databases yet!</h2>
                        <p class="text-gray-500 mt-2">Get started by creating your first database.</p>
                        <button @click="showCreateModal = true" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Create New Database</button>
                    </div>

                    <!-- Forms List -->
                    <div x-show="!isLoading && databases.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="database in databases" :key="database.id">
                            <a x-bind:href="`/app/database/${database.id}`" class="block bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                                <div class="flex justify-between items-start">
                                    <h3 class="text-lg font-semibold text-gray-900" x-text="database.name"></h3>
                                </div>
                                <p class="text-gray-600 mt-2 text-sm h-10" x-text="database.description || 'No description'"></p>
                                <p class="text-gray-400 mt-4 text-xs" x-text="`Created on: ${new Date(database.created_at).toLocaleDateString()}`"></p>
                            </a>
                        </template>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Form Modal -->
    <div x-show="showCreateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20" @keydown.escape.window="showCreateModal = false">
        <div @click.outside="showCreateModal = false" class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
            <h2 class="text-2xl font-bold mb-4">Create a New Database</h2>
            <form @submit.prevent="createDatabase()">
                <div class="space-y-4">
                    <input type="text" x-model="newDatabase.name" placeholder="Database Name (e.g., 'Project Alpha')" required class="w-full p-2 border rounded">
                    <textarea x-model="newDatabase.description" placeholder="Description (optional)" class="w-full p-2 border rounded" rows="2"></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" @click="showCreateModal = false" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing. Check Vercel environment variables.");
        }
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function app() {
            return {
                sidebarOpen: false,
                databases: [],
                isLoading: true,
                showCreateModal: false,
                newDatabase: { name: '', description: '' },
                session: null,

                init() {
                    supabase.auth.onAuthStateChange((_event, session) => {
                        if (!session) {
                            window.location.href = '/login';
                        } else {
                            this.session = session;
                            this.updateUserInfo(session);
                            this.fetchDatabases();
                        }
                    });
                },

                updateUserInfo(session) {
                    const user = session.user;
                    const fullName = user.user_metadata.full_name;
                    const email = user.email;
                    document.getElementById('user-email').textContent = email;
                    if (fullName) {
                        const initials = fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                        document.getElementById('user-avatar').textContent = initials;
                    } else {
                        document.getElementById('user-avatar').textContent = email.substring(0, 1).toUpperCase();
                    }
                },

                async fetchDatabases() {
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/v1/databases', {
                            headers: { 'Authorization': `Bearer ${this.session.access_token}` }
                        });
                        if (!response.ok) throw new Error(`Failed to fetch databases: ${response.statusText}`);
                        this.databases = await response.json();
                    } catch (error) {
                        console.error('Error fetching databases:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async createDatabase() {
                    try {
                        const response = await fetch('/api/v1/databases', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.session.access_token}`
                            },
                            body: JSON.stringify(this.newDatabase)
                        });
                        if (!response.ok) {
                            const err = await response.json();
                            throw new Error(err.detail || 'Database creation failed');
                        }
                        this.showCreateModal = false;
                        this.resetNewDatabase();
                        this.fetchDatabases(); // Refresh the list
                    } catch (error) {
                        console.error('Error creating database:', error);
                        // Display the specific error from the backend
                        alert(`Could not create database: ${error.message}`);
                    }
                },

                async signOut() {
                    const { error } = await supabase.auth.signOut();
                    if (!error) window.location.href = '/';
                },

                resetNewDatabase() { this.newDatabase = { name: '', description: '' }; }
            }
        }
    </script>
</body>
</html>
