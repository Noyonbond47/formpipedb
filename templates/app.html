<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-bold text-gray-800">
                FormPipeDB
            </div>
            <div>
                <button class="text-gray-600 hover:text-blue-600">Sign Out</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Database Projects</h1>

        <!-- Create New Database -->
        <section class="mb-12 bg-white p-6 rounded-lg shadow-sm border">
            <h2 class="text-xl font-semibold mb-4">Create New Database</h2>
            <form id="create-db-form" class="flex items-center gap-4">
                <input id="new-db-name" type="text" placeholder="my_new_project_db" class="flex-grow p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create</button>
            </form>
        </section>

        <!-- Manage Existing Databases -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Manage Existing Databases</h2>
            <div id="db-list" class="space-y-4">
                <!-- Database items will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 class="text-lg font-semibold mb-4">Confirm Deletion</h3>
            <p>Are you sure you want to delete the database "<strong id="modal-db-name"></strong>"? This action cannot be undone.</p>
            <div class="mt-6 flex justify-end gap-4">
                <button id="cancel-delete-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dbList = document.getElementById('db-list');
            const createDbForm = document.getElementById('create-db-form');
            const newDbNameInput = document.getElementById('new-db-name');

            // Modal elements
            const deleteModal = document.getElementById('delete-modal');
            const modalDbName = document.getElementById('modal-db-name');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            let dbToDelete = null;

            // Mock data
            const mockDatabases = [
                { id: 1, name: 'production_db' },
                { id: 2, name: 'user_data_v2' },
                { id: 3, name: 'analytics_pipeline' }
            ];

            function renderDatabases() {
                dbList.innerHTML = '';
                mockDatabases.forEach(db => {
                    const dbElement = document.createElement('div');
                    dbElement.className = 'bg-white p-4 rounded-lg shadow-sm flex items-center justify-between border';
                    dbElement.setAttribute('data-id', db.id);
                    dbElement.innerHTML = `
                        <span class="font-medium text-gray-700">${db.name}</span>
                        <div class="flex items-center gap-2">
                            <a href="/app/database/${db.name}" class="open-btn text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-md hover:bg-blue-200 font-semibold">Open</a>
                            <button class="export-btn text-sm bg-gray-200 px-3 py-1 rounded-md hover:bg-gray-300">Export SQL</button>
                            <button class="delete-btn text-sm bg-red-100 text-red-700 px-3 py-1 rounded-md hover:bg-red-200">Delete</button>
                        </div>
                    `;
                    dbList.appendChild(dbElement);
                });
            }

            // Handle Create
            createDbForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = newDbNameInput.value.trim();
                if (name) {
                    mockDatabases.unshift({ id: Date.now(), name });
                    renderDatabases();
                    newDbNameInput.value = '';
                </div>
            });

            // Handle Delete
            dbList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const dbItem = e.target.closest('[data-id]');
                    dbToDelete = parseInt(dbItem.dataset.id);
                    const dbName = dbItem.querySelector('span').textContent;
                    modalDbName.textContent = dbName;
                    deleteModal.classList.remove('hidden');
                    setTimeout(() => deleteModal.classList.remove('opacity-0'), 10);
                }
            });

            function closeModal() {
                deleteModal.classList.add('opacity-0');
                setTimeout(() => deleteModal.classList.add('hidden'), 250);
            }

            cancelDeleteBtn.addEventListener('click', closeModal);
            confirmDeleteBtn.addEventListener('click', () => {
                const index = mockDatabases.findIndex(db => db.id === dbToDelete);
                if (index > -1) {
                    mockDatabases.splice(index, 1);
                    renderDatabases();
                }
                closeModal();
            });

            // Initial render
            renderDatabases();
        });
    </script>
</body>
</html>
