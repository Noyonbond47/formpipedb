<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - FormPipeDB</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>The App is Under Construction</h1>
        <p id="welcome-message">Welcome! We're glad to have you here. The main application is still being built.</p>
        <button id="signout-button">Sign Out</button>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';

        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing.");
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const welcomeMessage = document.getElementById('welcome-message');

        // Check if user is logged in, otherwise redirect to login
        supabase.auth.onAuthStateChange((event, session) => {
            if (!session) {
                window.location.href = '/login';
            } else {
                const user = session.user;
                // Check for full_name in user_metadata
                const fullName = user.user_metadata.full_name;
                if (fullName) {
                    welcomeMessage.textContent = `Welcome, ${fullName}! We're glad to have you here. The main application is still being built.`;
                }
            }
        });

        const signoutButton = document.getElementById('signout-button');
        signoutButton.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
