<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-black flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="border-b-2 border-black">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div><a href="/" class="text-xl font-bold hover:text-gray-700">FormPipeDB</a></div>
            <div class="space-x-6">
                <a href="/signup" class="text-lg font-medium hover:text-gray-700">Sign Up</a>
                <a href="/login" class="text-lg font-medium hover:text-gray-700">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow flex items-center justify-center py-12">
        <div class="container mx-auto px-6 w-full max-w-lg">
            <div class="bg-gray-100 p-8 rounded-lg shadow-md">
                <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
                <p class="text-center text-gray-600 mb-6">Have a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                <form id="contact-form">
                    <input type="text" id="sender_name" placeholder="Your Name" required class="w-full p-3 mb-4 border rounded">
                    <input type="email" id="sender_email" placeholder="Your Email" required class="w-full p-3 mb-4 border rounded">
                    <textarea id="message" placeholder="Your Message" required rows="5" class="w-full p-3 mb-4 border rounded"></textarea>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 font-medium">Send Message</button>
                </form>
                <p id="form-status" class="text-center mt-4"></p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="container mx-auto px-6 py-4 border-t-2 border-black">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0"><a href="/contact" class="text-md hover:text-gray-700">Contact and Support</a></div>
            <div class="text-right space-y-2">
                <div><a href="/terms" class="text-md hover:text-gray-700">Terms and Condition</a></div>
                <div><a href="/privacy" class="text-md hover:text-gray-700">Privacy Policy</a></div>
            </div>
        </div>
    </footer>

    <script>
        // This is a placeholder script. The form doesn't send an email yet.
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('form-status').textContent = 'This form is a template. Email sending will be configured later.';
        });
    </script>
</body>
</html>
