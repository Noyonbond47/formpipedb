<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Account Deletion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">
                Confirm Account Deletion
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                This action is <strong>irreversible</strong>. All your databases, tables, and data will be permanently deleted.
            </p>
        </div>
        <form id="delete-form" class="space-y-4">
            <input type="password" id="password" placeholder="Your Password" required autocomplete="current-password" class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div>
                <label for="confirmation" class="text-sm text-gray-600">To confirm, please type <code>delete my account</code> below:</label>
                <input type="text" id="confirmation" placeholder="delete my account" required autocomplete="off" class="w-full mt-1 px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" id="delete-button" class="w-full py-3 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete My Account
            </button>
        </form>
        <p id="error-message" class="text-center text-sm text-red-600"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const deleteForm = document.getElementById("delete-form");
            const errorMessageDiv = document.getElementById("error-message");
            const deleteButton = document.getElementById("delete-button");

            // A user should only be on this page if they are logged in.
            // Check for the auth token immediately.
            const token = localStorage.getItem("supabase.auth.token");
            if (!token) {
                errorMessageDiv.textContent = "You are not logged in. Redirecting to login page...";
                errorMessageDiv.style.display = "block";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 3000);
                return;
            }

            deleteForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                errorMessageDiv.style.display = "none";
                deleteButton.disabled = true;
                deleteButton.textContent = "Deleting...";

                const payload = {
                    password: document.getElementById("password").value,
                    confirmation: document.getElementById("confirmation").value,
                };

                try {
                    const response = await fetch("/api/v1/users/me/delete", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            // The user is already authenticated, so we send their token.
                            Authorization: `Bearer ${JSON.parse(token).access_token}`,
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        // Success! Clear local storage and redirect.
                        localStorage.removeItem("supabase.auth.token");
                        window.location.href = "/delete-success";
                    } else {
                        // Handle errors like wrong password or incorrect confirmation text.
                        const errorData = await response.json();
                        errorMessageDiv.textContent = errorData.detail || "An unknown error occurred.";
                        errorMessageDiv.style.display = "block";
                    }
                } catch (error) {
                    errorMessageDiv.textContent = "A network error occurred. Please try again.";
                    errorMessageDiv.style.display = "block";
                } finally {
                    deleteButton.disabled = false;
                    deleteButton.textContent = "Delete My Account";
                }
            });
        });
    </script>
</body>
</html>
