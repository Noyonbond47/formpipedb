<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Detail - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="formDetailApp()" x-init="init('{{ form_id }}')">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="flex-shrink-0 w-64 flex flex-col border-r bg-white transition-all duration-300 md:flex" :class="{' -ml-64': !sidebarOpen }">
            <div class="h-16 flex-shrink-0 flex items-center justify-center border-b text-xl font-bold text-gray-800">
                FormPipeDB
            </div>
            <nav class="flex-1 flex flex-col overflow-y-auto">
                <a href="/app" class="p-4 flex items-center text-gray-600 hover:bg-gray-100">
                    <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Dashboard
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 focus:outline-none md:hidden">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                <div class="flex-1"></div> <!-- Spacer -->
                <div x-data="{ dropdownOpen: false }" @click.outside="dropdownOpen = false" class="relative">
                    <button @click="dropdownOpen = !dropdownOpen" class="relative block h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
                        <span id="user-avatar" class="h-full w-full object-cover bg-gray-300 flex items-center justify-center text-gray-600 font-bold"></span>
                    </button>
                    <div x-cloak x-show="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10">
                        <div class="px-4 py-2 text-sm text-gray-700" id="user-email">Loading...</div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Profile</a>
                        <a href="#" @click.prevent="signOut()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Sign Out</a>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="max-w-7xl mx-auto">
                    <!-- Page Header -->
                    <div x-show="!isLoading" class="mb-6">
                        <h1 class="text-3xl font-bold text-gray-800" x-text="form.name"></h1>
                        <p class="text-gray-600 mt-1" x-text="form.description"></p>
                    </div>

                    <!-- Tabs -->
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button @click="currentTab = 'data'" :class="{ 'border-blue-500 text-blue-600': currentTab === 'data', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': currentTab !== 'data' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Data</button>
                            <button @click="currentTab = 'structure'" :class="{ 'border-blue-500 text-blue-600': currentTab === 'structure', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': currentTab !== 'structure' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Structure</button>
                            <button @click="currentTab = 'api'" :class="{ 'border-blue-500 text-blue-600': currentTab === 'api', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': currentTab !== 'api' }" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">API</button>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div class="mt-6">
                        <!-- Data Tab -->
                        <div x-show="currentTab === 'data'">
                            <div class="flex justify-end mb-4">
                                <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Add Row</button>
                            </div>
                            <div class="bg-white shadow overflow-hidden rounded-lg">
                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                                <template x-for="column in form.columns" :key="column.name">
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" x-text="column.name"></th>
                                                </template>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            <template x-for="submission in submissions" :key="submission.id">
                                                <tr>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="submission.id"></td>
                                                    <template x-for="column in form.columns" :key="column.name">
                                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="submission.data[column.name] || ''"></td>
                                                    </template>
                                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(submission.created_at).toLocaleString()"></td>
                                                </tr>
                                            </template>
                                            <tr x-show="submissions.length === 0">
                                                <td :colspan="form.columns.length + 2" class="text-center py-10 text-gray-500">No data yet. Click "Add Row" to get started.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Structure Tab -->
                        <div x-show="currentTab === 'structure'" class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold">Table Structure</h3>
                            <p class="text-sm text-gray-500 mb-4">This defines the columns for your data.</p>
                            <ul>
                                <li class="flex justify-between py-2 border-b">
                                    <span class="font-mono text-sm text-gray-800">id</span>
                                    <span class="text-sm text-gray-500">Primary Key (Auto-Incrementing)</span>
                                </li>
                                <template x-for="column in form.columns" :key="column.name">
                                    <li class="flex justify-between py-2 border-b">
                                        <span class="font-mono text-sm text-gray-800" x-text="column.name"></span>
                                        <span class="text-sm text-gray-500" x-text="column.type"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>

                        <!-- API Tab -->
                        <div x-show="currentTab === 'api'" class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold">API Information</h3>
                            <p class="text-sm text-gray-500">This feature is under construction.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing.");
        }
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function formDetailApp() {
            return {
                sidebarOpen: false,
                session: null,
                formId: null,
                form: { name: 'Loading...', description: '', columns: [] },
                submissions: [],
                isLoading: true,
                currentTab: 'data',

                init(formId) {
                    this.formId = formId;
                    supabase.auth.onAuthStateChange((_event, session) => {
                        if (!session) {
                            window.location.href = '/login';
                        } else {
                            this.session = session;
                            this.updateUserInfo(session);
                            this.fetchFormDetails();
                            this.fetchSubmissions();
                        }
                    });
                },

                updateUserInfo(session) {
                    const user = session.user;
                    document.getElementById('user-email').textContent = user.email;
                    const fullName = user.user_metadata.full_name;
                    if (fullName) {
                        document.getElementById('user-avatar').textContent = fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    } else {
                        document.getElementById('user-avatar').textContent = user.email.substring(0, 1).toUpperCase();
                    }
                },

                async fetchFormDetails() {
                    try {
                        const response = await fetch(`/api/v1/forms/${this.formId}`, {
                            headers: { 'Authorization': `Bearer ${this.session.access_token}` }
                        });
                        if (!response.ok) throw new Error('Failed to fetch form details');
                        this.form = await response.json();
                    } catch (error) {
                        console.error(error);
                        alert('Could not load form details.');
                    }
                },

                async fetchSubmissions() {
                    this.isLoading = true;
                    try {
                        const response = await fetch(`/api/v1/forms/${this.formId}/submissions`, {
                            headers: { 'Authorization': `Bearer ${this.session.access_token}` }
                        });
                        if (!response.ok) throw new Error('Failed to fetch submissions');
                        this.submissions = await response.json();
                    } catch (error) {
                        console.error(error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async signOut() {
                    await supabase.auth.signOut();
                }
            }
        }
    </script>
</body>
</html>
