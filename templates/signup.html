<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FormPipeDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Create an Account</h1>
            <p class="mt-2 text-sm text-gray-600">Already have an account? <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Log in</a></p>
        </div>
        <form id="signup-form" class="space-y-4">
            <input type="text" id="full_name" placeholder="Full Name" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="confirm_email" placeholder="Confirm Email" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex items-center">
                <input type="checkbox" id="terms_agree" name="terms_agree" required>
                <label for="terms_agree" class="ml-2 text-sm text-gray-600">I agree to the 
                    <a href="/terms" target="_blank" class="font-medium text-blue-600 hover:text-blue-500">Terms</a> and 
                    <a href="/privacy" target="_blank" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign Up</button>
        </form>
        <p id="error-message" class="text-center text-sm text-red-600"></p>
    </div>

    <script>
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseAnonKey = '{{ supabase_anon_key }}';
        const errorMessage = document.getElementById('error-message');

        // Important: Check if the credentials are provided
        if (!supabaseUrl || !supabaseAnonKey) {
            console.error("Supabase URL or Anon Key is missing. Make sure environment variables are set in Vercel.");
            errorMessage.textContent = 'Configuration error. Please contact support.';
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = ''; // Clear previous errors

            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm_email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const termsAgreed = document.getElementById('terms_agree').checked;

            // --- Client-side validation ---
            if (email !== confirmEmail) {
                errorMessage.textContent = 'Emails do not match.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (!termsAgreed) {
                errorMessage.textContent = 'You must agree to the Terms and Conditions and Privacy Policy.';
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName
                    }
                }
            });

            if (error) {
                errorMessage.textContent = error.message;
            } else if (data.user && data.session) {
                // User is signed in, likely because email confirmation is disabled.
                localStorage.setItem('supabase_token', data.session.access_token);
                window.location.href = '/app';
            } else if (data.user && !data.session) {
                // User signed up but needs to confirm their email.
                signupForm.style.display = 'none';
                document.querySelector('.text-center h1').textContent = 'Check your email!';
                document.querySelector('.text-center p').innerHTML = `We've sent a confirmation link to <strong>${email}</strong>. Please click the link to complete your registration.`;
            } else {
                errorMessage.textContent = "An unexpected issue occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
